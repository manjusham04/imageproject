<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Product</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url("{% static 'images/download1.jpg' %}") no-repeat center center fixed;
            background-color: #c65c61;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
        }

        .form-container h1 {
            text-align: center;
            color: #007bff;
            font-size: 1.8rem;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }

        .form-control {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }

        .form-control:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        .form-image {
            display: block;
            margin: 10px auto;
            max-width: 100px;
            border-radius: 8px;
        }

        .btn {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <center><h3>UPDATE PRODUCT DETAILS</h3></center>
            <form method="post" enctype="multipart/form-data" action="{% url 'edit_product' prdts.id %}">
                {% csrf_token %}
                
                <label for="pname">Product Name:</label>
                <input type="text" id="pname" name="pname" class="form-control" value="{{ prdts.product_name }}" required>

                <label for="price">Price:</label>
                <input type="number" id="price" name="price" class="form-control" value="{{ prdts.price }}" required>

                <label for="qty">Quantity:</label>
                <input type="number" id="qty" name="qty" class="form-control" value="{{ prdts.quantity }}" required>

                <label for="file">Product Image:</label>
                <img src="{{ prdts.image.url }}" alt="Product Image" class="form-image"><br>{{prdts.image}}
                <input type="file" id="file" name="file" class="form-control" accept="image/*">

                <button type="submit" class="btn">Edit</button>
            </form>
        </div>
    </div>
</body>
</html>
