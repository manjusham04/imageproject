<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url("{% static 'images/download.jpg' %}") no-repeat center center fixed;
            background-size: cover;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }

        .form-container h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.5rem;
            color: #333;
        }

        .form-control {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }

        .btn {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>*ADD PRODUCT DETAILS*</h1>
            <form enctype="multipart/form-data" method="post" action="{% url 'add_product' %}">     
                {% csrf_token %}
                <input type="text" name="p_name" class="form-control" placeholder="Enter Product Name">
                <input type="number" name="quantity" class="form-control" placeholder="Enter Product Quantity">
                <input type="number" name="price" class="form-control" placeholder="Enter Product Price">
                <input type="file" name="file" class="form-control" accept="image/*">
                <button type="submit" class="btn">Submit</button>
                <!-- {% if error %}
                <div style="color: red;">{{ error }}</div>
                {% endif %} -->

            </form>
        </div>
    </div>
</body>
</html>
